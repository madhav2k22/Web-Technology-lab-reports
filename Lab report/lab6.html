<DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab6</title>
    <style>
    body {
    background: url(https://ak.picdn.net/shutterstock/videos/7180375/thumb/1.jpg);
    opacity: 0.8;
}

.intro li a {
    color: red;
    text-decoration: none;
}

.navbar {
    display: flex;
    background-color: aliceblue;
    margin: -10px;
    padding: 10px;
    position: relative;
}

.navbar .logo {
    margin-right: 80%;
}

.logo span::before {
    color: red;
    content: "Madhav";
    animation: madhav infinite 10s;
    font-size: larger;
}

@keyframes madhav {
    0% {
        color: black;
    }
    20% {
        color: aqua;
    }
    40% {
        color: blue;
    }
    80% {
        color: red;
    }
}

.intro {
    display: flex;
    justify-content: flex-end;
    list-style: none;
}

.intro li a:hover {
    text-decoration: underline;
    color: blue;
    transition: .5s;
}

.line {
    margin-right: 20px;
}

.name {
    display: flex;
    justify-content: center;
    margin-top: 150px;
    font-size: 40px;
}

.change {
    display: flex;
    justify-content: center;
    font-size: 30px;
}

.change p span::before {
    color: red;
    content: "Graphics Designer";
    animation: khanal infinite 7s;
}

@keyframes khanal {
    0% {
        content: "Web Developer";
    }
    33.33% {
        content: "Software Developer";
    }
    66.66% {
        content: "part-time Photographer";
    }
}

.name p span:nth-child(1) {
    color: violet;
}

.name p span:nth-child(2) {
    color: indigo;
}

.name p span:nth-child(3) {
    color: blue;
}

.name p span:nth-child(4) {
    color: green;
}

.name p span:nth-child(5) {
    color: red;
}

.name p span:nth-child(6) {
    color: orange;
}

.name p span:hover {
    color: black;
    transition: .5s;
}
    </style>
</head>

<body>
    <!-- LOGO -->
    <div class="navbar">
        <div class="logo">
            <span></span>
        </div>
        <nav class="intro">
            <li class="line"><a href="">Home</a></li>
            <li class="line"><a href="">About</a></li>
            <li class="line"><a href="">Contact</a></li>

        </nav>
    </div>

    <!-- Body -->

    <div class="body">
        <div class="name">
            <p>HI,</p>
            <p> I AM
                <span>M</span><span>A</span><span>D</span><span>H</span><span>A</span><span>V</span>.</p>
        </div>
        <div class="change">
            <p>I am a <span></span>.</p>
        </div>
    </div>



</body>

</html>
